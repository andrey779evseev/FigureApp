<div class="w-full h-full border-2 border-indigo-600 flex flex-col rounded"
     [class.justify-center]="step !== 4"
     [class.justify-between]="step === 4"
     [class.border-dashed]="isDraggingOverCreate"
     (dragenter)="changeIsDraggingOverCreate(true)"
     (dragover)="changeIsDraggingOverCreate(true)"
     (dragleave)="dragToCreateLeave()"
>
  <div class="flex justify-center items-center">
    <div class="relative flex justify-center mt-4" [class.items-center]="detail.sideSquare === 0"
         draggable="true"
         (dragstart)="this.isDetailDragging = true"
         (dragend)="detailDragEnded()"
    >
        <span
          *ngIf="detail.sideSquare === 0"
          class="text-2xl font-thin font-sans opacity-50">
          Перетащите фигуру сюда, чтобы начать
        </span>
      <div *ngIf="detail.sideSquare">
        <app-square
          [color]="detail.colorSquare"
          [part]="detail.sideSquare"
        ></app-square>
      </div>
      <div *ngIf="detail.radius" style="position:absolute; top: 1px;">
        <app-circle
          [part]="detail.radius"
          [color]="detail.colorCircle"
        ></app-circle>
      </div>
      <div *ngIf="detail.sideTriangle" style="position:absolute;top: 2px;">
        <app-triangle
          [color]="detail.colorTriangle"
          [part]="detail.sideTriangle"
        ></app-triangle>
      </div>
    </div>
  </div>
  <div class="flex justify-end items-center m-2" *ngIf="step === 4">
    <button mat-raised-button color="accent" (click)="createDetail()">Создать</button>
  </div>
</div>
